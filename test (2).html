<html>

<head>
	<title>My first Three.js app</title>
	<style>
		#monbloc {
			margin: 0 auto 0 auto;
			width: 400px;
			height: 200px;
		}
	</style>
</head>

<body>

	<div id="mousetop"></div>
	<div id="mouseleft"></div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
	<script>
		var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight;

		var scene = new THREE.Scene();

		camera = new THREE.OrthographicCamera(250 / -2, 250 / 2, 250 / 2, 250 / -2, 0, 1600);
		scene.add(camera);
		camera.position.z = 1500;

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(200, 200);
		document.body.appendChild(renderer.domElement);

		 // add hemisphere light
		var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
		hemiLight.color.setHSL(0.6, 1, 0.6);
		hemiLight.groundColor.setHSL(0.095, 1, 0.75);
		hemiLight.position.set(200, 400, -200);
		this.scene.add(hemiLight);

		 //

		dirLight = new THREE.DirectionalLight(0xffffff, 1);
		dirLight.color.setHSL(0.1, 1, 0.95);
		dirLight.position.set(-1, 1.75, 1);
		dirLight.position.multiplyScalar(50);
		scene.add(dirLight);

		dirLight.castShadow = true;

		dirLight.shadowMapWidth = 2048;
		dirLight.shadowMapHeight = 2048;

		var d = 50;

		dirLight.shadowCameraLeft = -d;
		dirLight.shadowCameraRight = d;
		dirLight.shadowCameraTop = d;
		dirLight.shadowCameraBottom = -d;

		dirLight.shadowCameraFar = 3500;
		dirLight.shadowBias = -0.0001;
		dirLight.shadowDarkness = 0.35;
		 //dirLight.shadowCameraVisible = true;


		var geometry = new THREE.BoxGeometry(150, 150, 150, 10, 10, 10);

		 // material
		var material = new THREE.MeshLambertMaterial({
			map: THREE.ImageUtils.loadTexture('pythie.png')
		});

		 //window.addEventListener('resize', onWindowResize, false);

		var cube = new THREE.Mesh(geometry, material);
		scene.add(cube);

		function render() {
			requestAnimationFrame(render);
			window.onmousemove = function (event) {
				ev = event || window.event;
				document.getElementById("mousetop").innerHTML = (ev.pageX - 100) / 5000;
				document.getElementById("mouseleft").innerHTML = (ev.pageY - 100) / 5000;
			}
			cube.rotation.x += (ev.pageX - 100) / 5000;
			cube.rotation.y += (ev.pageY - 100) / 5000;
			renderer.render(scene, camera);
		};
		render();

		/*function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(200, 200);
            render();
        }*/
	</script>
</body>

</html>
